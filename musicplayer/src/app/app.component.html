<button class="btn btn-success waves-light" mdbWavesEffect (click)="play()">Play</button>
<button class="btn btn-danger waves-light" mdbWavesEffect (click)="stop()">Stop</button>

<div>PlayerState: {{(playerState$ | async)?.status}}</div>

<div class="d-flex flex-wrap">
  <div *ngFor="let album of albums$ | async">
    <a href="" (click)="playAlbum(album); $event.preventDefault();" title="{{album.artist}} - {{album.name}}">
      <img src="http://volumio.local{{album.albumart}}" alt="{{album.artist}} - {{album.name}}" width="200" height="200">
    </a>
  </div>
</div>
